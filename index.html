<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav class="menu">
            <ul class="menu__list">
                <li><a href="#">Woman</a></li>
                <li><a href="#">Man</a></li>
                <li><a href="#">New</a></li>
            </ul>
        </nav>
        <div class="header__logo">
            <img src="img/NÃ®mes.png" alt="logo">
        </div>
        <div class="header__search">
            <img src="img/search.png" alt="search"/>
            <img src="img/cart.png" alt="cart">
        </div>
    </div>
    <div class="main">
        <div class="main__left">
            <div class="bread-crumbs">
                <span>All categories</span>
                /
                <span>Woman</span>
                /
                <span class="active">Jackets</span>
            </div>
            <h1>Denim Collection</br>
                Fall 2019</h1>
        </div>
        <div class="main__right">
            <div class="main__right__top"></div>
            <div class="main__right__bottom"></div>
        </div>
    </div>
    <div class="main__shop">
        <div class="shop">
            <div class="shop__filter">
                Filter by
                   <img src="img/Vector.png" alt="Vector"/>
            </div>
            <div class="shop__price">
                Price
                   <img src="img/Vector.png" alt="Vector"/>
                 <div class="range__slider"></div>
                 <div class="range__circle"></div>
                 <div class="range-slider__circle"></div>
                 <div class="price__number">
                    <div class="price-slider__number">$ 40</div>
                    <div class="price-range__number">$ 240</div>
                </div>
            </div>
            <div class="shop__color">
                Color
                   <img src="img/Vector.png" alt="Vector"/>
                <div class="colors">
                    <div class="white"></div>
                    <div class="dark__blue"></div>
                    <div class="gray"></div>
                    <div class="black"></div>
                    <div class="light-gray"></div>
                    <div class="blue"></div>
                </div>
            </div>
            <div class="shop__collection">
                Collection
                   <img src="img/Vector.png" alt="Vector"/>
                <div class="collection__types">
                    <span>Casual</span>
                    <span>Petite</span>
                    <span class="active">Classic</span>
                    <span>Soulluxe</span>
                </div>
            </div>
            <div class="shop__button">
                Apply (9 products)
            </div>
            <div class="shop__btn">
                Clear all
            </div>
        </div>
    </div>    

</body>
</html>
